    html {
      color-scheme: dark;

      body {
        margin: 0;
      }

      header {
        width: 100%;
        height: 50px;

        }

        .calendar, .login, .account {

          gap: 1em;
        }

        .search {
          background-color: lightgray;
          position: relative;

          .anchor {
            anchor-name: --filters-anchor;
          }

          .filters {
            background-color: red;

            position-anchor: --filters-anchor;
            position-area: bottom center;
            width: 100%;

            box-sizing: border-box;
          }
        }
      }
    }
  </style>
</head>
